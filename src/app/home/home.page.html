<!DOCTYPE html>
<ion-header>
  <ion-toolbar>
    <ion-title>
      Home Page 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let i of products; let index = index" >
      <ion-item class ='displayedItem'>
        <ion-img src="{{i.thumbnail}}" class ='displayedItemImg'></ion-img>
        <ion-label>{{i.title}}</ion-label>
      </ion-item>
      <ion-item-options >
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(index)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>


</ion-content>
